name: Jest Tests and Linting
on:
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: pnpm install --frozen-lockfile
      - name: Next Linting
        run: pnpm run lint
      - name: Run tests
        run: pnpm test
